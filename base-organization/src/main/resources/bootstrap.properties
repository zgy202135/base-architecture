# 优先级高于application.properties 加载时间早于application.properties
# 对应配置规则中的{application}
spring.application.name=organization

# 对应配置规则中的{profile}
spring.cloud.config.profile=test

# 对应配置规则中的{label}
spring.cloud.config.label=master

# 基于uri的对应配置中心服务端
#spring.cloud.config.uri=http://localhost:19501
# 基于服务注册与发现
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config


# 快速响应和重试
spring.cloud.config.fail-fast=true

# 默认重试6次
spring.cloud.config.retry.max-attempts=3

# 重试间隔（ms）
spring.cloud.config.retry.initial-interval=1000

# 默认打开所有Actuator端点 访问端点时要加上前缀 /actuator
management.endpoints.web.exposure.include=*
